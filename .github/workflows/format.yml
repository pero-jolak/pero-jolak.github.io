name: format
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npx prettier . --write
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: run prettier"
